<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Our Bakery</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #3e2c1c;
    }

    header {
      background-color: #f4c095;
      padding: 1.5em 1em;
      font-size: 2em;
      font-weight: bold;
    }

    .hero {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    main {
      padding: 2em;
    }

    .intro {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .button {
      margin-top: 2em;
      background-color: #d97706;
      color: white;
      padding: 0.8em 2em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .button:hover {
      background-color: #b45309;
    }
  </style>
</head>
<body>

  <header>
    Welcome to Sweet Grace Bakery
  </header>

  <div class="hero">
    <img src="https://images.unsplash.com/photo-1548943487-a2e4d9a4fe5c?auto=format&fit=crop&w=1500&q=80" alt="Fresh bakery items like cupcakes and pastries">
  </div>

  <main>
    <p class="intro">
      At Sweet Grace Bakery, we believe every bite should taste like grace in the form of sugar and butter. From cupcakes to cinnamon rolls, everything is baked fresh with love, prayer, and premium ingredients.
    </p>

    <button class="button" onclick="alert('Online ordering coming soon!')">
      View Our Menu
    </button>
  </main>

</body>
</html>
